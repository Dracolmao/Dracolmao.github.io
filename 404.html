<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="404 - Page Not Found | Jaffar Alromaih">
  <title>404 - Page Not Found | Jaffar Alromaih</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="img/jafar logo.png">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/custom.css">
  
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  
  <style>
    .error-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: linear-gradient(135deg, rgba(33, 150, 243, 0.9), rgba(3, 169, 244, 0.9));
      color: white;
      padding-top: 80px;
    }
    
    .error-content {
      max-width: 600px;
      padding: 2rem;
    }
    
    .error-code {
      font-size: 8rem;
      font-weight: bold;
      line-height: 1;
      margin-bottom: 1rem;
      text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      background: linear-gradient(45deg, #ffffff, #e3f2fd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .error-message {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      font-weight: 300;
    }
    
    .error-actions {
      margin-top: 2rem;
    }
    
    .error-actions .btn {
      margin: 0.5rem;
      border-radius: 25px;
      padding: 0.75rem 1.5rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    
    .error-actions .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }
    
    .error-animation {
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }
    
    .error-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <img src="img/jafar logo.png" alt="Jaffar Alromaih Logo" id="logo" class="me-2">
          <span class="brand-text">Jaffar Alromaih</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html#home">
                <i class="fas fa-home me-1"></i>Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#about">
                <i class="fas fa-user me-1"></i>About
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#experience">
                <i class="fas fa-briefcase me-1"></i>Work Experience
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#projects">
                <i class="fas fa-code me-1"></i>Projects
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#resume">
                <i class="fas fa-file-alt me-1"></i>CV / Resume
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#contact">
                <i class="fas fa-envelope me-1"></i>Contact
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="error-page">
    <div class="error-content">
      <div class="error-animation">
        <i class="fas fa-search error-icon"></i>
        <div class="error-code">404</div>
      </div>
      <h1 class="error-message">Oops! Page Not Found</h1>
      <p class="lead">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
      <div class="error-actions">
        <a href="index.html" class="btn btn-light btn-lg">
          <i class="fas fa-home me-2"></i>Go Home
        </a>
        <button onclick="history.back()" class="btn btn-outline-light btn-lg">
          <i class="fas fa-arrow-left mr-2"></i>Go Back
        </button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  
  <!-- Custom JS -->
  <script src="js/custom.js"></script>
</body>
</html>
