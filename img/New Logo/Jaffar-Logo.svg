<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"> <!-- Advanced gradients for circular design --> <defs> <!-- Deep blue to cyan gradient matching site colors --> <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%"> <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" /> <stop offset="40%" style="stop-color:#1e3c72;stop-opacity:1" /> <stop offset="100%" style="stop-color:#0a2463;stop-opacity:1" /> </radialGradient>
<!-- Gold gradient for J accent -->
<linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
  <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
  <stop offset="50%" style="stop-color:#ffed4e;stop-opacity:1" />
  <stop offset="100%" style="stop-color:#ffa500;stop-opacity:1" />
</linearGradient>

<!-- White gradient for main elements -->
<linearGradient id="whiteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
  <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
  <stop offset="100%" style="stop-color:#e3f2fd;stop-opacity:1" />
</linearGradient>
</defs> <!-- Outer ring --> <circle cx="50" cy="50" r="46" fill="url(#bgGradient)" stroke="url(#goldGradient)" stroke-width="8"/> <!-- Inner decorative ring --> <circle cx="50" cy="50" r="40" fill="none" stroke="url(#whiteGradient)" stroke-width="01" opacity="1"/> <!-- Simple, large, clean J letter without glow -->
<text x="50" y="65" 
     font-family="Arial, sans-serif" 
     font-size="50" 
     font-weight="bold" 
     fill="url(#whiteGradient)" 
     text-anchor="middle">J</text>

<!-- 8 orbiting network nodes with larger circumference and faster rotation --> <g transform="translate(50, 50)"> <!-- Network nodes in larger circular orbit (midway between outer circle and J) --> <circle cx="0" cy="-32" r="2" fill="url(#whiteGradient)" opacity="1"> <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="6s" repeatCount="indefinite"/> </circle> <circle cx="23" cy="-23" r="2" fill="url(#whiteGradient)" opacity="1"> <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="6s" repeatCount="indefinite"/> </circle> <circle cx="32" cy="0" r="2" fill="url(#whiteGradient)" opacity="1"> <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="6s" repeatCount="indefinite"/> </circle> <circle cx="23" cy="23" r="2" fill="url(#whiteGradient)" opacity="1"> <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="6s" repeatCount="indefinite"/> </circle> <circle cx="0" cy="32" r="2" fill="url(#whiteGradient)" opacity="1"> <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="6s" repeatCount="indefinite"/> </circle> <circle cx="-23" cy="23" r="2" fill="url(#whiteGradient)" opacity="1"> <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="6s" repeatCount="indefinite"/> </circle> <circle cx="-32" cy="0" r="2" fill="url(#whiteGradient)" opacity="1"> <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="6s" repeatCount="indefinite"/> </circle> <circle cx="-23" cy="-23" r="2" fill="url(#whiteGradient)" opacity="1"> <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="6s" repeatCount="indefinite"/> </circle>
<!-- Connection lines between orbiting nodes -->
<g opacity="0.5">
  <line x1="0" y1="-32" x2="23" y2="-23" stroke="url(#whiteGradient)" stroke-width="1">
    <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="6s" repeatCount="indefinite"/>
  </line>
  <line x1="23" y1="-23" x2="32" y2="0" stroke="url(#whiteGradient)" stroke-width="1">
    <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="6s" repeatCount="indefinite"/>
  </line>
  <line x1="32" y1="0" x2="23" y2="23" stroke="url(#whiteGradient)" stroke-width="1">
    <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="6s" repeatCount="indefinite"/>
  </line>
  <line x1="23" y1="23" x2="0" y2="32" stroke="url(#whiteGradient)" stroke-width="1">
    <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="6s" repeatCount="indefinite"/>
  </line>
  <line x1="0" y1="32" x2="-23" y2="23" stroke="url(#whiteGradient)" stroke-width="1">
    <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="6s" repeatCount="indefinite"/>
  </line>
  <line x1="-23" y1="23" x2="-32" y2="0" stroke="url(#whiteGradient)" stroke-width="1">
    <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="6s" repeatCount="indefinite"/>
  </line>
  <line x1="-32" y1="0" x2="-23" y2="-23" stroke="url(#whiteGradient)" stroke-width="1">
    <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="6s" repeatCount="indefinite"/>
  </line>
  <line x1="-23" y1="-23" x2="0" y2="-32" stroke="url(#whiteGradient)" stroke-width="1">
    <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="6s" repeatCount="indefinite"/>
  </line>
</g>
</g> </svg>